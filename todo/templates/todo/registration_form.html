{% extends 'base.html' %}


{% block head %}
	<title>
		Register
	</title>
{% endblock %}

{% block body %}

	<h1>
		Create New Account
	</h1>


	<form action="" method="POST">
		

		{% csrf_token %}


	  	<div class="form-group">
		    <label>Username</label>
		  		{{ form.username }}
	  	</div>


	  	<div class="form-group">
	    	<label>Password</label>
	    		{{ form.password }}
	  	</div>

	  	<div class="form-group">
	    	<label>Email</label>
	    		{{ form.email }}
	  	</div>

	  	


	  	<button type="submit" class="btn btn-primary">Submit</button>
	</form>


{% endblock %}
