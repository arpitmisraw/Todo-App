{% extends 'base.html' %}


{% block head %}
	<title>
		New Entry
	</title>
{% endblock %}

{% block body %}

	<h1>
		Add here....
	</h1>


	<form action="{% url 'add_list' %}" method="POST">
		{% csrf_token %}


	  	<div class="form-group">
		    <label>Title</label>
		  		{{ form.title }}
	  	</div>


	  	<div class="form-group">
	    	<label>Description</label>
	    		{{ form.description }}
	  	</div>


	  	<button type="submit" class="btn btn-primary">Submit</button>
	</form>


{% endblock %}
